
spring.datasource.url=jdbc:mysql://localhost:3306/dataBase?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.ai.openai.api-key=your_openai_api_key_here
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.1-8b-instant
spring.ai.openai.chat.options.temperature=0.7

resilience4j.circuitbreaker.instances.openAiBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.openAiBreaker.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.openAiBreaker.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.openAiBreaker.permitted-number-of-calls-in-half-open-state=2